<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebel-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body style="min-height: 100vh;background-color: #d2c9ff;" class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
                Rebel-commerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./chat.html">Preguntanos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./new_product.html">Agregar</a></li>
                            <li><a class="dropdown-item" href="./products.html">Ver todos</a></li>
                            <li><a class="dropdown-item" href="./cart.html">Carrito</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="https://github.com/totoargumedo/NODE-CH-39770/">API
                                    Info</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="fa-solid fa-cart-shopping position-relative mx-4">
                    <a href="./cart.html">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
                            id="cart_logoDB">
                        </span>
                    </a>
                </i>
            </div>

        </div>
    </nav>
    <section class="d-flex justify-content-evenly align-items-center flex-wrap g-5 p-5">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0 text-black">Carrito de compras</h1>
                                            <h6 class="mb-0 text-muted" id="cart-total-items"></h6>
                                        </div>
                                        <hr class="my-4">
                                        <div id="cart-gallery">

                                        </div>
                                        <div class="pt-5">
                                            <h6 class="mb-0"><a href="./products.html" class="text-body"><i
                                                        class="fas fa-long-arrow-alt-left me-2"></i>Volver a
                                                    productos</a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-grey">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">TOTAL</h5>
                                            <h5 id="cart-partial"></h5>
                                        </div>

                                        <h5 class="text-uppercase mb-3">Costo de envío</h5>

                                        <div class="mb-4 pb-2">
                                            <select class="select" id="transport-cost" onclick="totalCalculator(event)">
                                                <option value="5" selected>Envío Estandar - U$D 5.00</option>
                                                <option value="10">Envío con Seguro - U$D 10.00</option>
                                                <option value="15">Envío Inmediato - U$D 15.00</option>
                                                <option value="25">Envío Premiun - U$D 25.00</option>
                                            </select>
                                        </div>

                                        <h5 class="text-uppercase mb-3">Ingresar codigo</h5>

                                        <div class="mb-5">
                                            <div class="form-outline">
                                                <input type="text" placeholder="Ingrese el codigo"
                                                    onkeyup="checkCoupon(event)" class="form-control form-control-lg" />
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Precio Final</h5>
                                            <h5 id="cart-total"></h5>
                                        </div>

                                        <button type="button" class="btn btn-dark btn-block btn-lg"
                                            data-mdb-ripple-color="dark" onclick="buyMsg(event)">Comprar</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination-list">
        </ul>
    </nav>
    <footer class="container-fluid">
        <a href="./chat.html" style="position:fixed; bottom:40px; right:40px; z-index:2; background-color:darkcyan;">
            <i class="fa-solid fa-message fa-beat fa-2xl"></i>
        </a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
