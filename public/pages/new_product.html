<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebel-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="min-height: 100vh;" class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
                Rebel-commerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./chat.html">Preguntanos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./new_product.html">Agregar</a></li>
                            <li><a class="dropdown-item" href="./products.html">Ver todos</a></li>
                            <li><a class="dropdown-item" href="./cart.html">Carrito</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="https://github.com/totoargumedo/NODE-CH-39770/">API
                                    Info</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="fa-solid fa-cart-shopping position-relative mx-4">
                    <a href="./cart.html">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
                            id="cart_logoDB">
                            <span class="visually-hidden">unread messages
                            </span>
                        </span>
                    </a>
                </i>
            </div>

        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-evenly align-items-center flex-grow-1 gap-5">
        <form class="p-5" style="background:teal;" id="add-product">
            <p class="h2 p-4">Carga de producto nuevo</p>

            <div class="row g-2">
                <div class="form-floating mb-3 col-md">
                    <input type="text" class="form-control" id="floatingName" placeholder="Sable de luz" name="title"
                        maxlength="32" required />
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating mb-3 col-md">
                    <textarea class="form-control" placeholder="Deja la descripción del producto aquí"
                        id="floatingDescription" name="description" required></textarea>
                    <label for="floatingDescription">Descripción</label>
                </div>
            </div>

            <div class="row g-2">
                <div class="form-floating mb-3 col-md">
                    <input type="number" class="form-control" id="floatingPrice" placeholder="2000" name="price" min="1"
                        required />
                    <label for="floatingPrice">Precio U$D</label>
                </div>
                <div class="form-floating mb-3 col-md">
                    <input type="text" class="form-control" id="floatingCode" placeholder="SB34SR" name="code"
                        maxlength="8" required />
                    <label for="floatingCode">Codigo</label>
                </div>
            </div>

            <div class="row g-2">
                <div class="form-floating mb-3 col-md">
                    <input type="text" class="form-control" id="floatingThumbnail" placeholder="www.image.com.ar"
                        name="thumbnail" required />
                    <label for="floatingThumbnail">Imagen</label>
                </div>
                <div class="form-floating mb-3 col-md">
                    <input type="number" class="form-control" id="floatingStock" placeholder="430" name="stock" min="0"
                        max="20000" required />
                    <label for="floatingStock">Stock</label>
                </div>
            </div>

            <input class="btn btn-outline-light center" type="submit" value="Cargar" />

        </form>
    </div>
    <footer class="container-fluid">
        <a href="./chat.html" style="position:fixed; bottom:40px; right:40px; z-index:2; background-color:darkcyan;">
            <i class="fa-solid fa-message fa-beat fa-2xl"></i>
        </a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/new_product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
